<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar text-white vh-100">
      <div class="position-sticky">
        <h4 class="text-center my-3">Admin Panel</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/user/dashboard">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/admin/manage-leaves">
              <i class="bi bi-calendar-plus"></i> Manage Leave Requests
            </a>


          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/admin/leave-balance">
              <i class="bi bi-person-circle"></i> Employee Leave Balance
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/admin/reports">
              <i class="bi bi-clock-history"></i> Report
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between align-items-center py-3">
        <h2>Admin Dashboard</h2>
        <button class="btn btn-danger" >Logout</button>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">Total Pending Leaves</h5>
              <p class="card-text fs-2">{{totalPending}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Total Approved Leaves</h5>
              <p class="card-text fs-2">{{totalApproved}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 class="card-title">Total Pending Leaves</h5>
              <p class="card-text fs-2">{{totalRejected}}</p>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="col-md-12 mt-2 d-flex align-items-center">
          <div class="col-md-6">
            <canvas width="400" height="400" baseChart [data]="leaveChartData" [labels]="leaveChartLabels" [type]="'pie'">
            </canvas>
          </div>
        </div>
      </div>
    </main>



  </div>
</div>
